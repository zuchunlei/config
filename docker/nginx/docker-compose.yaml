version: "3.1"
services:
  nginx:
    restart: always
    image: dmp1ce/nginx-debug
    container_name: nginx
    tty: true
    environment:
      TZ: Asia/Shanghai
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/server:/etc/nginx/config.d
      
networks:
  default:
    external:
      name: gateway

